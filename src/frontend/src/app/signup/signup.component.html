<h1>OrchestralAI</h1>
<h2>Sign Up</h2>
<div class="form-group">
    <label for="power">Username</label>
    <input type="text" [(ngModel)]="username" required />
    <label for="power">Password</label>
    <input type="password" [(ngModel)]="password" required />
    <label for="power">Confirm Password</label>
    <input type="password" [(ngModel)]="confirmpassword" required />
    <button (click)="onSubmit()">Confirm</button>
</div>
